<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>All-in-RAG | 大模型应用开发实战：RAG技术全栈指南</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="面向大模型应用开发者的RAG（检索增强生成）技术全栈教程，从零开始掌握RAG技术的核心原理与实际应用">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">
    <style>
        /* 脚注样式 */
        .footnote {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #42b883;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .footnote p {
            margin: 0;
        }
        sup a {
            color: #42b883;
            text-decoration: none;
            font-weight: bold;
        }
        sup a:hover {
            text-decoration: underline;
        }
        .footnote a {
            color: #42b883;
            text-decoration: none;
            margin-left: 5px;
        }
        .footnote a:hover {
            text-decoration: underline;
        }
        /* Mermaid图表样式 */
        .mermaid {
            text-align: center;
            margin: 20px 0;
        }
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }
        /* Logo样式 */
        .app-name-link {
            display: flex !important;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
        }
        .app-name-link img {
            max-height: 60px;
            width: auto;
            margin: 0 auto;
            vertical-align: middle;
            display: block !important;
        }
        .app-name {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        /* 隐藏文字，只显示logo */
        .app-name-link .app-name-text {
            display: none;
        }
        /* 调整侧边栏logo区域 */
        .sidebar .app-name {
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
    <script>
        window.$docsify = {
            name: 'All-in-RAG',
            repo: 'https://github.com/datawhalechina/all-in-rag',
            logo: './logo.svg',
            loadSidebar: true,
            auto2top: true,
            subMaxLevel: 3,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: '🔍 搜索',
                noData: '😞 找不到结果',
                depth: 6
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },

            plugins: [
                function(hook, vm) {
                    hook.beforeEach(function (html) {
                        // 处理脚注语法 [^1] 和 [^1]: 定义
                        html = html.replace(/\[\^([^\]]+)\]/g, '<sup><a href="#fn-$1" id="fnref-$1">$1</a></sup>');
                        html = html.replace(/^\[\^([^\]]+)\]:\s*(.+)$/gm, '<div class="footnote" id="fn-$1"><p>$2 <a href="#fnref-$1">↩</a></p></div>');
                        return html;
                    });
                }
            ]
        }
    </script>
    <!-- Put them above docsify.min.js -->
    <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
    <!-- 搜索功能 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- code render-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- Mermaid -->
    <script src="//cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.min.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script>mermaid.initialize({ startOnLoad: true });</script>

</body>

</html>
